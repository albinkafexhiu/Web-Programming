<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Book</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${book != null && book.id != null ? 'Edit Book' : 'Add New Book'}"></h1>
    <form th:action="@{${actionUrl}}" th:object="${book}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" required />
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" th:field="*{genre}" required />
        </div>
        <div>
            <label for="year">Year:</label>
            <input type="number" id="year" th:field="*{year}" required />
        </div>
        <div>
            <label for="bookStore">Bookstore:</label>
            <select id="bookStore" name="bookStoreId" required>
                <option value="">Select a Bookstore</option>
                <option th:each="bookStore : ${bookStores}"
                        th:value="${bookStore.id}"
                        th:text="${bookStore.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
</body>
</html>
