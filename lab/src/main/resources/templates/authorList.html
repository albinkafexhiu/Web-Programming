<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add new Author to Book</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            text-align: center;
            color: #333;
        }
        section {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .submit-button {
            display: block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Author to add to the Book</h1>
</header>
<section>
    <h2>Select author:</h2>
    <form th:action="@{/addAuthorToBook}" method="post">
        <div th:each="author : ${authors}">
            <input type="radio" th:name="authorId" th:value="${author.id}" th:id="${'author_' + author.id}">
            <label th:for="${'author_' + author.id}" th:text="${author.fullname.name + ' ' + author.fullname.surname}">Author Name</label><br/>
            <span th:text="${#temporals.format(author.dateOfBirth, 'dd-MM-yyyy')}">Date of Birth</span><br/>
        </div>

        <input type="hidden" th:name="selectedBookIsbn" th:value="${selectedBookIsbn}">
        <button type="submit" class="submit-button">Add Author</button>
    </form>
</section>
<aside>
    <table>
        <tr>
            <td><b>Book ISBN</b></td>
            <td th:text="${selectedBookIsbn}">ISBN</td>
        </tr>
    </table>
</aside>
</body>
</html>
